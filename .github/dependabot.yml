# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      typescript-eslint:
        patterns:
        - "@typescript-eslint/*"
      playwright:
        patterns:
        - "@playwright/*"
        - "playwright"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
