name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: lts/* # Always use latest LTS
          cache: npm

      - name: npm ci
        run: npm ci

      - name: npm run lint
        run: npm run lint
        env:
          NODE_ENV: production

      - name: npm run build
        run: npm run build

      - name: npm run test
        run: npm run test
