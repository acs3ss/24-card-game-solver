name: Build and Deploy
on:
- push

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2

      - name: npm install
        run: npm install

      - name: npm run build
        run: npm run build

      - uses: JamesIves/github-pages-deploy-action@4
        with:
          branch: gh-pages
          folder: '.'
